version: '3'

networks:
  indy-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${API_SUBNET-172.16.0.0/24}

services:
  pool:
    image: idchain/testpool
    ports:
      - ${POOL_PORTS-9701-9708}:${POOL_PORTS-9701-9708}
    environment:
      - POOL_NAME
      - POOL_IP
      - PORTSTART
    networks:
      indy-network:
        ipv4_address: ${POOL_IP}

  mongodb:
    image: mongo:4
    command: --smallfiles
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
    networks:
      - indy-network

  schemac:
    image: idchain/schemacompiler
    environment:
      - SCHEMA_COMP_HOST
      - SCHEMA_COMP_PORT
    networks:
      indy-network:
        ipv4_address: ${SCHEMA_COMP_HOST}

  api:
    build:
      context: .
    image: idchain/api
    container_name: idchain-api
    environment:
      - APP_HOST
      - APP_PORT
      - APP_DOMAIN_PROTOCOL
      - APP_DOMAIN_HOST
      - APP_DOMAIN_PORT
      - APP_NYM_ALWAYS
      - JWT_SECRET
      - DB_HOST
      - DB_PORT
      - DB_USER
      - DB_PASSWORD
      - SALTROUNDS
      - POOL_IP
      - POOL_NAME
      - GENESIS_TXN
      - LOG_LEVEL
      - RUST_LOG
      - SCHEMA_COMP_HOST
      - SCHEMA_COMP_PORT
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on:
      - mongodb
      - pool
      - schemac
    networks:
      indy-network:
        ipv4_address: ${APP_HOST}
